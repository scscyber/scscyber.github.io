<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Style circles with a data-driven property</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2NzOTk5OTk5IiwiYSI6ImNqd2NtZzcyazAydmwzem4yamhma3lndmQifQ.90vf0GojkCydVu979c-CoA';
var latY = '-22.8565832'; 	var longX = '-43.259645';	  
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/scs999999/cjxryon3s6xpo1dpl62xinjwy',
        zoom: 12,
	center: [longX,latY] // POSIÇÃO INICIAL [LONG, LAT]
    });

    map.on('load', function () {
        // Add the vector tileset as a source.
        map.addSource('bairros', {
            type: 'vector',
            url: 'scs999999.cknanmgot3x4k28qq7imq1mza-41v81'
        });
        map.addLayer({
            'id': 'population',
            'type': 'circle',
            'source': 'bairros',
            'source-layer': 'bairros',
            'paint': {
                // Make circles larger as the user zooms from z12 to z22.
                'circle-radius': {
                    'base': 1.75,
                    'stops': [
                        [12, 2],
                        [22, 180]
                    ]
                },
                // Color circles by ethnicity, using a `match` expression.
                'circle-color': [
                    'match',
                    ['get', 'place_name'],
                    'Ramos',
                    'black',
                    'Olaria',
                    'blue',
                    'Bonsucesso',
                    'green',
                    'Penha',
                    'yellow',
                    /* other */ '#ccc'
                ]
            }
        });
    });
</script>

</body>
</html>
