      function addPoints2(data) {

        });
      }
// FUNÇÃO addPoints: BUSCANDO OS DADOS DA TABELA LINHA POR LINHA PARA CRIAR MARCAS E POPUPS
      function addPoints(data) {
        // iterate through your table to set the marker to lat/long values for each row
        data.forEach(function(row) {
          // create a variable for your popup and populate your popup with information from your table
          var popup = new mapboxgl.Popup()
            .setHTML('<h3>' + row.Nome + '</h3>'
			+ '<h2><button type="button" class="btn btn-dark-green"> <a href="https://www.google.com.br/maps/@' 
			+ row.Latitude + ',' 
			+ row.Longitude + ',20z" target="_blank"><i class="fa fa-map fa-lg"></i> Google Maps</a></button></h2>'
			+ '<h4>' + '<b>' + '<i class="fa fa-map-marker fa-lg " ></i> ' + '</b>' 
			+ row.Endereço + '</h4>' 
			+ '<h4>' + '<b>' + '<i class="fa fa-phone-square fa-lg"></i> ' + '</b>' 
			+ row.Telefone + '</h4>' ); 	
	// use the table to populate your popup with text
  // Cria um elemento/Imagem para cada local(img definida em .marker no arquivo de estilos
  var el = document.createElement('div');
  el.className = 'marker_'+ row.Categoria;
          // create a variable for your markup and add it to the map 
          var marker = new mapboxgl.Marker(el)
            .setLngLat([row.Longitude, row.Latitude])
            .setPopup(popup)
            .addTo(map); // add the marker to the map
        });
      }

	});
