  <style>

<body>
  <div id='map'></div>
  <script>

    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };
    //YOUR TURN: add your Mapbox token
    
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2NzOTk5OTk5IiwiYSI6ImNqd2NtZzcyazAydmwzem4yamhma3lndmQifQ.90vf0GojkCydVu979c-CoA';
//LATITUDE/LOGITUDE VISUALIZAÇÃO
var latY = '-22.857908530829693'; 	var longX = ' -43.26589696787081';	  

  var map = new mapboxgl.Map({
	container: 'map', // container id
	style: 'mapbox://styles/scs999999/cjxryon3s6xpo1dpl62xinjwy',
//SELECIONAR ESTILO MAPBOX https://docs.mapbox.com/api/maps/#styles
	center: [longX,latY], // POSIÇÃO INICIAL [LONG, LAT]
	zoom: 8, // ZOOM INICIAL
	minZoom: 4, // 
	maxZoom: 22
//	transformRequest: transformRequest
//		maxBounds: bounds // Sets bounds as max
  });

    $(document).ready(function () {
      $.ajax({
        type: 'GET',
        //YOUR TURN: Replace with csv export link
        url: 'https://docs.google.com/spreadsheets/d/1PimRFI1BZOYdXX6RHy-ECMtBbeEukfKMMkkYxXXzrCk/gviz/tq?tqx=out:csv&sheet=Pagina2',
	    dataType: 'text',
        success: function (csvData) { makeGeoJSON(csvData); }
      });



      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          map.on('load', function () {

            //Add the the layer to the map
            map.addLayer({
              'id': 'csvData',
              'type': 'symbol',
              'source': {
                'type': 'geojson',
                'data': data
              },
            'layout': {
              'icon-image': 'star-11',
              'icon-size': 2,
             'icon-padding': 0,
            'icon-allow-overlap': true
}
           	    
            });


            // When a click event occurs on a feature in the csvData layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'csvData', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();

              //set popup text
              //You can adjust the values of the popup to match the headers of your CSV.
              // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.
              var description = '<h3>' + e.features[0].properties.Nome + '</h3>' + '<h4>' + '<b>' + 'População: ' + '</b>' + e.features[0].properties.População + '</h4>' + '<h4>' + '<b>' + 'LatLong: ' + '</b>' + e.features[0].properties.LatLong + '</h4>';

              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              //add Popup to map

//  var el = document.createElement('div');
 // el.className = 'marker_'+ e.features[0].properties.Região;
          // create a variable for your markup and add it to the map 
//          var marker = new mapboxgl.Marker(el)
//            .setLngLat(coordinates)
//            .setPopup(popup)
//            .addTo(map); // add the marker to the map		    
		    
              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'csvData', function () {
              map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'csvData', function () {
              map.getCanvas().style.cursor = '';
            });

            var bbox = turf.bbox(data);
            map.fitBounds(bbox, { padding: 100 });

          });

        });
      };
    });




  </script>
