<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/logos.png"
    />
    <link rel="stylesheet" href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,600&display=swap" rel="stylesheet">
	
		
	
    <script src="main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
	
    <title>Please Edit Me</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <!-- Start Banner -->
    <header>
      <div class="banner">
        <img src="img/logo.svg" alt="" class="logo" />
        <h1 id="header" class="banner-header"></h1>
        <p id="header2" class="banner-paragraph">
          
        </p>
        <div class="button-box">
          <a href="#"><button class="ios-button">Copy-edit</button></a>
          <a href="#"><button class="mac-button">Revise</button></a>
        </div>
      </div>
    </header>

    <!-- Start Section One: Keep track of your snippets -->
    <section class="feature">
      <div class="intro-text">
        <h3 id="body"></h3>
        <p id="body2">
          
        </p>
      </div>
      <div class="track-snippets">
        <div class="snippet-left"><img src="img/image-computer.png" alt="computer" /></div>
        <div class="snippet-right">
          <div>
            <h4 id="body3"></h4>
            <p id="body4">
            </p>
          </div>
          <div>
            <h4 id="body5"></h4>
            <p id="body6"></p>
          </div>
          <div>
            <h4 id="body7"></h4>
            <p id="body8">
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Start Section Two: Access Clipboard anywhere -->
    <section class="feature access-clipboard">
      <div class="intro-text">
        <h3 id="body9"></h3>
        <p id="body10">
         
        </p>
      </div>
      <div>
        <img src="img/image-devices.png" alt="devices" />
      </div>
    </section>

    <!-- Start Section Three: Supercharge your workflow -->
    <section class="feature supercharge-workflow">
      <div class="intro-text">
        <h3 id="body11"></h3>
        <p id="body12"></p>
      </div>
      <div class="columns">
        <div class="col create-blacklists">
          <img src="img/icon-blacklist.svg" alt="" />
          <h4 id="body13"></h4>
          <p id="body14"> 
          </p>
        </div>
        <div class="col plain-snippets">
          <img src="img/icon-text.svg" alt="" />
          <h4 id="body15"> </h4>
          <p id="body16">
            
          </p>
        </div>
        <div class="col sneak-preview">
          <img src="img/icon-preview.svg" alt="" />
            <h4 id="body17"</h4>
         
        </div>
      </div>
    </section>
	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/10PvfyubDgaqgUJC9KOGM4pGuVInCxfhBXP1QI7wBbKU/edit?usp=sharing';

  function init() {
    Tabletop.init( {
      key: publicSpreadsheetUrl,
      callback: showInfo,
      simpleSheet: true 
    } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
  }

  window.addEventListener('DOMContentLoaded', init)
  
  function showInfo(data, tabletop) {
data.forEach(function(data) {
    header.innerHTML = data.header;
    header2.innerHTML = data.header2;
    body.innerHTML = data.body;
    body2.innerHTML = data.body2;
    body3.innerHTML = data.body3;
    body4.innerHTML = data.body4;
    body5.innerHTML = data.body5;
    body6.innerHTML = data.body6;
    body7.innerHTML = data.body7;
    body8.innerHTML = data.body8;
    body9.innerHTML = data.body9;
    body10.innerHTML = data.body10;
    body11.innerHTML = data.body11;
    body12.innerHTML = data.body12;
    body13.innerHTML = data.body13;
    body14.innerHTML = data.body14;
    body15.innerHTML = data.body15;
    body16.innerHTML = data.body16;
    body17.innerHTML = data.body17;

 });
}
  window.addEventListener('DOMContentLoaded', init)
  
  
</script>

  </body>
</html>
