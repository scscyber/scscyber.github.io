<script>

var draw = new MapboxDraw({

}
},

// add the draw tool to the map

// use the coordinates you just drew to make your directions request
function updateRoute() {
removeRoute(); // overwrite any existing layers
var data = draw.getAll();
var answer = document.getElementById('calculated-line');
var lastFeature = data.features.length - 1;
var coords = data.features[lastFeature].geometry.coordinates;
var newCoords = coords.join(';')
getMatch(newCoords);
}

// make a directions request
function getMatch(e) {
// https://www.mapbox.com/api-documentation/#directions
var url = 'https://api.mapbox.com/directions/v5/mapbox/walking/' + e +'?geometries=geojson&steps=true&&access_token=' + mapboxgl.accessToken;

var req = new XMLHttpRequest();
req.responseType = 'json';
req.open('GET', url, true);
req.onload  = function() {
var jsonResponse = req.response;
var distance = jsonResponse.routes[0].distance; // convert to m
// var duration = jsonResponse.routes[0].duration/60; // convert to minutes
var tempoHora = Math.floor(jsonResponse.routes[0].duration/3600);
var tempoMinut = Math.floor(jsonResponse.routes[0].duration/60);
if (tempoMinut > 59){
tempoMinut = tempoMinut%60;
}
else{
tempoMinut = tempoMinut;
}
var tempoSeg = Math.floor(jsonResponse.routes[0].duration%60);

// Adiciona os totais na caixa de informação
document.getElementById('calculated-line').innerHTML = '<p> <span style="color:red; font-size: 20px; background-color: ; " >&nbsp Distância: ' + distance.toFixed(2)+ ' m&nbsp</span> </p>'
+'<p> <span style="color:red; font-size: 18px; background-color: ; " >&nbsp Duração: ' + tempoHora + ':' + tempoMinut + ':'+ tempoSeg + '(H:MM:SS)</span></p>' 
+'<p> <span style="color:red; font-size: 20px; background-color: ; " >&nbsp'  

//+ (jsonResponse.routes[0].distance*0.00225).toFixed(2) +'&nbsp</span></p>'
;
var coords = jsonResponse.routes[0].geometry;
// add the route to the map
addRoute(coords);
};
req.send();
}

// adds the route as a layer on the map
function addRoute (coords) {
// check if the route is already loaded
if (map.getSource('route')) {
map.removeLayer('route')
map.removeSource('route')

} else{
map.addLayer({
"id": "route",
"type": "line",
"source": {
"type": "geojson",
"data": {
"type": "Feature",
"properties": {},
"geometry": coords
}
},
"layout": {
"line-join": "round",
"line-cap": "round"
},
"paint": {
"line-color": "black",
"line-width": 6,
"line-opacity": 1
}

});
};
}

// remove the layer if it exists
function removeRoute () {
if (map.getSource('route')) {
map.removeLayer('route');
map.removeSource('route');
document.getElementById('calculated-line').innerHTML = ' ';
} else  {
return;
}
}

// add create, update, or delete actions
map.on('draw.create', updateRoute);
map.on('draw.update', updateRoute);
map.on('draw.delete', removeRoute);

var geocoder = new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
flyTo: {
bearing: 0,
pitch: 0,

// These options control the flight curve, making it move
// slowly and zoom out almost completely before starting
// to pan.
speed: 0.5, // make the flying slow
curve: 1, // change the speed at which it zooms out
zoom:15,
// This can be any easing function: it takes a number between

},

});

//INICIO ADICIONADO
//Função para separar informações Latitude/Longitude
function divideCoord1(coords) {
    return coords.slice(1,2);
}
function divideCoord2(coords) {
    return coords.slice(0,1);
}
// Definir variável de informações/Camada
var roads = [];
// Criar PopUp.
var popup = new mapboxgl.Popup({
    closeButton: false
});
var filterEl = document.getElementById('feature-filter');
var listingEl = document.getElementById('feature-listing');
function renderListings(features) {
    // Clear any existing listings
    listingEl.innerHTML = '';
    if (features.length) {
        features.forEach(function(feature) {
		  var coordd1 = divideCoord1(feature.geometry.coordinates);
		  var coordd2 = divideCoord2(feature.geometry.coordinates);
		  var prop = feature.properties;
            var item = document.createElement('a');
            item.href ='https://www.google.com.br/maps/@'+ coordd1 + ',' + coordd2 + ',20z';
            item.target = '_blank';
            item.textContent = prop.name + '('+ feature.properties.pop +')';
            item.addEventListener('mouseover', function() {
                // Highlight corresponding feature on the map
                popup.setLngLat(feature.geometry.coordinates)
            .setText(feature.properties.name + ' ( ' + feature.properties.pop + ' )')
                    .addTo(map);
            });
            listingEl.appendChild(item);
        });
        // Show the filter input
        filterEl.parentNode.style.display = 'block';
    } else {
        var empty = document.createElement('p');
        empty.textContent = 'Arraste o mapa para preencher os resultados';
        listingEl.appendChild(empty);

        // Hide the filter input
        filterEl.parentNode.style.display = 'none';

        // remove features filter
        map.setFilter('pontos_interesse', ['has', 'name']);
    }
}
function normalize(string) {
    return string.trim().toLowerCase();
}
function getUniqueFeatures(array, comparatorProperty) {
    var existingFeatureKeys = {};
    // Because features come from tiled vector data, feature geometries may be split
    // or duplicated across tile boundaries and, as a result, features may appear
    // multiple times in query results.
    var uniqueFeatures = array.filter(function(el) {
        if (existingFeatureKeys[el.properties[comparatorProperty]]) {
            return false;
        } else {
            existingFeatureKeys[el.properties[comparatorProperty]] = true;
            return true;
        }
    });
    return uniqueFeatures;
}

//FIM ADICIONADO	
	
		// Wait until the map has finished loading.

		// After the last frame rendered before the map enters an "idle" state.
		map.on('load', function () {
			// If these two layers have been added to the style,
			// add the toggle buttons.
	
				// Cria lista de Camadas(de acordo com as camadas no MAPBOX STUDIO
				// Essa lista vai formar o MENU(localizado no canto Superior/Direito)
//				var toggleableLayerIds = [
	//			'mapbox-satellite',
		//		'setores_censo_comp_ale22',
		//		'pontos_interesse',
		//		'ruas',
//				'ruas_nomes'];
				// Enumera a lista
				for (var i = 0; i < toggleableLayerIds.length; i++) 
				{
					var id = toggleableLayerIds[i];
					if (!document.getElementById(id)) {
						// Cria o LINK no MENU
						var link = document.createElement('a');
						link.id = id;
						link.href = '#';
						link.textContent = id;
						link.className = 'active';
						// Show or hide layer when the toggle is clicked.
						link.onclick = function (e) {
							var clickedLayer = this.textContent;
							e.preventDefault();
							e.stopPropagation();
							var visibility = map.getLayoutProperty(
								clickedLayer,
								'visibility'
							);
							// Toggle layer visibility by changing the layout object's visibility property.
							if (visibility == 'visible') {
								map.setLayoutProperty(
									clickedLayer,
									'visibility',
									'none'
								);
								this.className = 'active';
							} else {
								map.setLayoutProperty(
									clickedLayer,
									'visibility',
									'visible'
								);
								this.className = '';
							}
						};
						var layers = document.getElementById('menu');
						layers.appendChild(link);
					}
				}
			
//ADICIONADO

    map.on('moveend', function() {
        var features = map.queryRenderedFeatures({layers:['pontos_interesse']});
        if (features) {
            var uniqueFeatures = getUniqueFeatures(features, "name");
            // Populate features for the listing overlay.
            renderListings(uniqueFeatures);
            // Clear the input container
            filterEl.value = '';
            // Store the current features in sn `roads` variable to
            // later use for filtering on `keyup`.
            roads = uniqueFeatures;
        }
    });
    map.on('mousemove', 'pontos_interesse', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        // Populate the popup and set its coordinates based on the feature.
        var feature = e.features[0];
        popup.setLngLat(feature.geometry.coordinates)
            .setText(feature.properties.name + ' ( ' + feature.properties.pop + ' )')
            .addTo(map);
    });
    map.on('mouseleave', 'pontos_interesse', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });
    filterEl.addEventListener('keyup', function(e) {
        var value = normalize(e.target.value);
        // Filter visible features that don't match the input value.
        var filtered = roads.filter(function(feature) {
            var name = normalize(feature.properties.name);
            return name.indexOf(value) > -1 ;
        });
        // Populate the sidebar with filtered results
        renderListings(filtered);
        // Set the filter to populate features into the layer.
        map.setFilter('pontos_interesse', ['match', ['get', 'name'], filtered.map(function(feature) {
            return feature.properties.name;
        }), true, false]);
    });
    // Call this function on initialization
    // passing an empty array to render an empty state
    renderListings([]);			
		});
</script>
