	<script type="text/javascript">
$(document).ready(function(){
	$('.abre_menu').click(function(){
		$('.topo ul').toggleClass('aberto');
		$('body').toggleClass('menu_aberto');
		return false;
	});
});
$(function(){
		var $filterSelect = $('#FilterSelect'),
			$container = $('#Container');
		$container.mixItUp();
		$filterSelect.on('change', function(){
			$container.mixItUp('filter', this.value);
		});
	});
</script>

	<script language="javascript" type="text/javascript">	
		$(document).ready(function(){
			$('.abre_menu').click(function(){
				$('.menuMobile').toggleClass('aberto');
				return false;
			});
			var banner = new Swiper('.bannerC .swiper-container', {
				autoplay: 7000,
				loop: true,
				pagination: '.bannerC .swiper-pagination',
				paginationClickable: false
			});
			$(".swiper-button-next").click(function(e){
				banner.slideNext();
			});
			$(".swiper-button-prev").click(function(e){
				banner.slidePrev();
			});
			$(".itemProduto").click(function(e){
				e.preventDefault();
				var dadoImagem          = $(this).attr("data-image");
				var dadoTitulo          = $(this).attr("data-titulo");
				var dadoCategoria       = $(this).attr("data-categoria");
				var dadoEspecificacoes  = $(this).attr("data-descricao");
				$("#produtoImage").attr("src", dadoImagem);
				$("#produtoCategoria").text(dadoCategoria);
				$("#produtoEspecificao").html(dadoEspecificacoes);
				$("#produtoTitulo").text(dadoTitulo);
			});
		});
	</script>
